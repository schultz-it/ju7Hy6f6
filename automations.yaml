- id: '1760956597855'
  alias: Planta Irrigazione Sync quando piove (per area)
  description: Esegue il watering su tutte le piante nelle aree Giardino e Aiuola
    quando piove
  triggers:
  - entity_id: sensor.pirateweather2_liquid_accumulation_0d
    above: 2
    trigger: numeric_state
  actions:
  - target:
      entity_id: "{% set aree = ['Giardino', 'Aiuola', 'Terrazzo Tetto'] %} {% set
        all_entities = expand(aree | map('area_entities') | sum(start=[])) %} {{ all_entities\n
        \   | selectattr('entity_id', 'search', 'complete_watering')\n    | map(attribute='entity_id')\n
        \   | list }}\n"
    action: button.press
    data: {}
  mode: single
