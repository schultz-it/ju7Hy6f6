- id: restore_irrigazione_programma
  alias: Ripristina programma irrigazione all'avvio
  trigger:
  - platform: homeassistant
    event: start
  action:
  - delay: 00:00:30
  - service: input_select.select_option
    target:
      entity_id: input_select.irrigazione_programma_attivo
    data:
      option: '{{ states(''input_text.last_irrigation_program'') }}'
  mode: single
- id: aggiorna_helper_irrigazione_cambio_programma
  alias: Aggiorna helper irrigazione ad ogni cambio programma
  trigger:
  - platform: state
    entity_id: input_select.irrigazione_programma_attivo
  action:
  - service: input_text.set_value
    target:
      entity_id: input_text.prev_irrigation_program
    data:
      value: '{{ states(''input_text.last_irrigation_program'') }}'
  - service: input_text.set_value
    target:
      entity_id: input_text.last_irrigation_program
    data:
      value: '{{ states(''input_select.irrigazione_programma_attivo'') }}'
  mode: single
- id: '1760614649374'
