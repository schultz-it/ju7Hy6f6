# Enhanced Scheduling Services
create_recurring_schedule:
  name: Create recurring schedule
  description: Create a new recurring irrigation schedule.
  fields:
    name:
      required: true
      example: "Morning Watering"
      description: "Name of the schedule"
      selector:
        text:
    type:
      required: true
      example: "daily"
      description: "Schedule type (daily, weekly, monthly, interval)"
      selector:
        select:
          options:
            - "daily"
            - "weekly"
            - "monthly"
            - "interval"
    enabled:
      required: false
      example: true
      default: true
      description: "Enable the schedule"
      selector:
        boolean:
    time:
      required: false
      example: "06:00"
      description: "Time to run (HH:MM format)"
      selector:
        time:
    days_of_week:
      required: false
      example: ["monday", "wednesday", "friday"]
      description: "Days of week for weekly schedules"
      selector:
        select:
          options:
            - "monday"
            - "tuesday"
            - "wednesday"
            - "thursday"
            - "friday"
            - "saturday"
            - "sunday"
          multiple: true
    day_of_month:
      required: false
      example: 15
      description: "Day of month for monthly schedules (1-31)"
      selector:
        number:
          min: 1
          max: 31
    interval_hours:
      required: false
      example: 24
      description: "Interval in hours for interval schedules"
      selector:
        number:
          min: 1
          max: 168
    zones:
      required: false
      example: "all"
      description: "Zone IDs to include or 'all'"
      selector:
        text:
    action:
      required: false
      example: "calculate"
      default: "calculate"
      description: "Action to perform (calculate, update, irrigate)"
      selector:
        select:
          options:
            - "calculate"
            - "update"
            - "irrigate"

update_recurring_schedule:
  name: Update recurring schedule
  description: Update an existing recurring irrigation schedule.
  fields:
    schedule_id:
