        text:

create_seasonal_adjustment:
  name: Create seasonal adjustment
  description: Create a new seasonal adjustment for irrigation zones.
  fields:
    name:
      required: true
      example: "Summer Boost"
      description: "Name of the adjustment"
      selector:
        text:
    enabled:
      required: false
      example: true
      default: true
      description: "Enable the adjustment"
      selector:
        boolean:
    month_start:
      required: true
      example: 6
      description: "Starting month (1-12)"
      selector:
        number:
          min: 1
          max: 12
    month_end:
      required: true
      example: 8
      description: "Ending month (1-12)"
      selector:
