title: Fotovoltaico Correzzana
views:
  - title: Controlli rapidi
    path: fv-quick
    icon: mdi:flash
    type: sections
    sections:
      - type: grid
        cards:
          - type: entities
            title: Controlli rapidi
            entities:
              - entity: sensor.sh60rs_a2251102546_mppt_total_power
                name: Potenza FV (W)
              - entity: sensor.grid_power
                name: Potenza Rete (+Imp/-Exp) (W)
              - entity: sensor.grid_import_today
                name: Import Oggi (kWh)
              - entity: sensor.grid_export_today
                name: Export Oggi (kWh)
          - type: markdown
            content: |
              **Nota**: se vedi `Unknown`, controlla che i template in
              `/config/templates/template_solar.yaml` siano attivi e ricaricati
              (Impostazioni → Controlli server → Ricarica Template).

  - title: Andamento
    path: fv-trends
    icon: mdi:chart-line
    cards:
      - type: custom:apexcharts-card
        header:
          show: true
          title: Potenze istantanee (ultime 6 ore)
        graph_span: 6h
        now:
          show: true
        series:
          - entity: sensor.sh60rs_a2251102546_mppt_total_power
            name: FV (W)
            type: line
            yaxis_id: w
          - entity: sensor.grid_power
            name: Rete (+Imp/-Exp) (W)
            type: line
            yaxis_id: w
        apex_config:
          yaxis:
            - id: w
              min: null
              decimalsInFloat: 0

      - type: custom:apexcharts-card
        header:
          show: true
          title: Import/Export ultimi 7 giorni
        graph_span: 7d
        span:
          start: day
        series:
          - entity: sensor.grid_import_today
            name: Import (kWh)
            type: column
            yaxis_id: kwh
            group_by:
              duration: 1d
              func: last
          - entity: sensor.grid_export_today
            name: Export (kWh)
            type: column
            yaxis_id: kwh
            group_by:
              duration: 1d
              func: last
        apex_config:
          yaxis:
            - id: kwh
              min: 0

  - title: Diagnostica
    path: fv-diag
    icon: mdi:stethoscope
    cards:
      - type: entities
        title: Stato Inverter
        entities:
          - entity: sensor.inverter_state
            name: Stato Inverter
          - entity: sensor.sh60rs_a2251102546_internal_air_temperature
            name: Temperatura Inverter (°C)
          - entity: sensor.sh60rs_a2251102546_dc_voltage
            name: Tensione DC (V)
          - entity: sensor.sh60rs_a2251102546_meter_phase_a_voltage
            name: Tensione Fase A (V)
          - entity: sensor.sh60rs_a2251102546_meter_grid_freq
            name: Frequenza Rete (Hz)
      - type: entities
        title: MPPT e misure varie
        entities:
          - entity: sensor.sh60rs_a2251102546_mppt_total_power
            name: MPPT Total Power (W)
          - entity: sensor.sh60rs_a2251102546_mppt1_power
            name: MPPT1 Power (W)
          - entity: sensor.sh60rs_a2251102546_mppt2_power
            name: MPPT2 Power (W)
          - entity: sensor.sh60rs_a2251102546_maximum_apparent_power
            name: Potenza apparente max (VA)
